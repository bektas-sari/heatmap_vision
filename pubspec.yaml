name: heatmap_vision
description: AI-powered heatmap analysis tool for advertisers
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Core UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  shimmer: ^3.0.0

  # State management
  provider: ^6.1.1

  # Image I/O & processing
  image_picker: ^1.0.7
  image: ^4.1.7
  path_provider: ^2.1.2
  path: ^1.9.0

  # Sharing & charts
  share_plus: ^7.2.1
  fl_chart: ^0.66.0

  # Permissions
  permission_handler: ^11.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
